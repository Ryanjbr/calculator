<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div class="topContainer">
            <div class="display">0</div>
        </div>
        <div class="bottomContainer">
            <div class="leftSide">
                <div class="clear">CE</div>
                <div class="backspace">&larr;</div>
            </div>
            <div class="middle">
                <div class="number zero">0</div>
                <div class="number one">1</div>
                <div class="number two">2</div>
                <div class="number three">3</div>
                <div class="number four">4</div>
                <div class="number five">5</div>
                <div class="number six">6</div>
                <div class="number seven">7</div>
                <div class="number eight">8</div>
                <div class="number nine">9</div>
                <div class="decimal">.</div>
                <div class="equals">=</div>
            </div>
            <div class="rightSide">
                <div class="operator add">+</div>
                <div class="operator subtract">-</div>
                <div class="operator multiply">*</div>
                <div class="operator divide">/</div>
            </div>
        </div>
    </div>

    
</body>
</html>
